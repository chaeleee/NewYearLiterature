<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@1.0/nanumbarungothicsubset.css">
    <!-- font-family: 'NanumBarunGothic', sans-serif; }-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Fabric js Example</title>
</head>
<body>
    <div class="container">
        <h1>Fabric Js Example</h1>
        <div class="row py-5">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">본문</span>
                </div>
                <textarea name="" id="article" class="form-control" cols="30" rows="6">아빠 힘내세요.&#013;우리고 있잖아요</textarea>
                <br>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">지은이</span>
                </div>
                <input type="text" id="author" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="사골국물">
            </div>
            <button type="button" class="btn btn-primary" onclick="draw()">만들기</button>
        </div>
        <div class="row py-5">
            <canvas id="canvas_ex" width=520 height=280></canvas>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" onclick="saveToImg()">이미지로 저장하기</button>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.6/fabric.min.js"></script>
    <!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.22/fabric.min.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
