<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.6, minimum-scale=0.6, maximum-scale=0.8"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-family: 'NanumBarunGothic', sans-serif; }-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumBarunGothic@1.0/nanumbarungothicsubset.css">
    <!--BootStrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- custom styles-->
    <link rel="stylesheet" href="css/style.css">
    <title>미래 신춘문예</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>미래 신춘문예</h1>
        </div>
        <div class="row py-3">
            <h2>공모작 만들기</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">본문</span>
                </div>
                <textarea name="" id="article" class="form-control" cols="30" rows="3">아빠 힘내세요&#013;우리고 있잖아요</textarea>
                <br>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">지은이</span>
                </div>
                <input type="text" id="author" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" value="사골국물">
            </div>
            <button type="button" class="btn btn-primary" id="drawBtn">만들기</button>
        </div>
        <div class="row pt-2">
            <h2>결과물</h2>
        </div>
        <div class="row">
            <div class="col">
                <!-- <canvas id="canvas_ex"></canvas> -->
                <canvas id="canvas_ex" width=300 height=300></canvas>
            </div>
        </div>

        <!-- 테마 변경-->
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="themeBtnGrp">
            <label class="btn btn-secondary active" id="basicThemeBtn">
                <input type="radio" name="theme"  autocomplete="off" checked> 기본 테마
            </label>
            <label class="btn btn-secondary" id="blueThemeBtn">
                <input type="radio" name="theme"  autocomplete="off"> 파랑 테마
            </label>
            <!-- <label class="btn btn-secondary" id="futureThemeBtn">
                <input type="radio" name="theme"  autocomplete="off"> 미래당 테마
            </label> -->
        </div>

        <!-- <div class="row py-1">
            
            <div class="col-1"><button id="defaultThemeBtn" class="btn btn-light">기본 테마</button></div>
            <div class="col-1"><button id="blueThemeBtn" class="btn btn-light">파랑 테마</button></div>
            <div class="col-1"><button id="futureTheme" class="btn btn-light">미래당 테마</button></div>
        </div> 
        -->
        <div class="row py-2"> 
            <button type="button" class="btn btn-primary" id="saveBtn">다운로드</button>
        </div>
    </div>
    <script src="js/fabric.min.js"></script>
    <script src="js/main2.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
